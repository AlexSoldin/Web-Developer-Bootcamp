<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1>Register</h1>

    <form>
        <label for="fname">First Name:</label>
        <input name="first" id="fname" type="text" placeholder="John" required>

        <label for="sname">Last Name:</label>
        <input name="last" id="sname" type="text" placeholder="Smith" required>

        <div>
            <label for="male">Male:</label>
            <input name="sex" id="male" type="radio" value="male">
            <label for="female">Female:</label>
            <input name="sex" id="female" type="radio" value="female">
            <label for="other">Other:</label>
            <input name="sex" id="other" type="radio" value="other">
        </div>
       
        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="Email" required>

            <label for="password">Password:</label>
            <input id="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
        </div>
        
        <div>
            <label>
                Birthday:
                <select name="Month">
                    <option>Month</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="Day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="Year">
                    <option>Year</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                </select>
            </label>
        </div>

        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input name="terms" id="terms" type="checkbox">
        </div>

        <div>
            <button>Submit</button>
        </div>

    </form>
    
</body>
</html>
